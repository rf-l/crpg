  damageType:
    Cut:
      long: Режущий
      short: c
      title: Режущий урон
      description: '
        <p>Рубящий урон представляет собой атаки, наносящие режущие или рассекающие удары, которые часто наносятся оружием с острыми концами - мечами или топорами.</p>
        <p>Эти атаки особенно эффективны против противников с низкой броней или вообще без нее. Чем тоньше броня, тем более разрушительным является урон от порезов, что отражает способность острого оружия рассекать менее защищенные участки.</p>'
    Pierce:
      long: Проникающий
      short: p
      title: Проникающий урон
      description: '
        <p>Проникающий урон - это урон, наносимый оружием, предназначенным для пробивания или проникновения, например, стрелами, копьями или кинжалами.</p>
        <p>Основное преимущество пробивного урона заключается в его эффективности против бронированных противников. Попадание в голову дает дополнительный бонус к урону: для атак ближнего боя - 1,3, для атак дальнего боя - в 1,6.</p>
        <p>Таким образом, урон от пробития является потенциально самым сильным типом урона, учитывая его преимущество при попадании в голову.</p>'
    Blunt:
      long: Дробящий
      short: b
      title: Дробящий урон
      description: '
        <p>Под дробящим уроном понимается травма, наносимая ударным оружием, таким как молот или булава.</p>
        <p>По эффективности против бронированных противников этот вид урона схож с проникающий. Однако, в отличие от него, дробящий урон не имеет дополнительного бонус при попадании в голову.</p>
        <p>Это делает дробящий урон более эффективным для общего использования по сравнению с проникающим.</p>'

