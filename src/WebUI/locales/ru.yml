clanBalancingExplanation: '
  <h3>Вы не в клане</h3>
  <p>Чтобы играть с друзьями в одной команде, мы рекомендуем создать новый клан или вступить в уже существующий.</p>
  <p>Также, будучи в клане, можно делиться и одалжевать предметы (клановая оружейная).</p>'

welcome:
  title: Приветствуем воин!
  intro: '
    <p>Добро пожаловуть в одну из самых популярных онлайн модификаций в Bannerlord!</p>
    <p>Для того чтобы вы начали свой путь наиболее гладко, мы предоставили вам стартового персонажа 30-го уровня с некоторыми дополнительными бонусами, которые помогут вам.</p>
    <p>Помните, что в cRPG много опытных игроков, поэтому столкнуться с трудностями на начальном этапе - совершенно нормально. Не позволяйте этому запугать вас! Если возникнут вопросы, присоединяйтесь к нашему <a href="https://discord.gg/c-rpg" target="_blank">дискорду</a>.</p>'
  bonusTitle: Стартовый бонус
  bonusHint: '* бонус активен до достижения {level} уровня (~1-2 недели игры)'
  bonus:
    gold: '
      <h5>Стартовое золото</h5>
      <p>Золото необходимо для <strong>покупки</strong>, <strong>содержания</strong> и <strong>переплавки</strong> предметов, а также для сброса нввыков персонажа</p>
      <p>Чтобы золото накапливалось, следите за стоимостью содержания вашего снаряжения на странице <strong>@:character.nav.inventory персонажа</strong></p>
      <p>Пока дейтвует стартовый бонус, сброс навыков персонажа для вас <strong>бесплатный</strong></p>'
    newUserStartingCharacter: '
      <h5>Стартовый персонаж</h5>
      <p>Вы получаете стартового персонажа: воин с одноручным мечём и щитом <strong>{level} уровня</strong> и <strong>среднее снаряжение</strong><p>
      <p>Вы можете изменить класс персонажа с помощью функции сброса навыков на странице <strong>@:character.nav.overview персонажа</strong><p>'
    freeRespec: '
      <h5>Сброс навыков</h5>
      <p>Переспециализация - это сброс навыков персонажа</p>
      <p>Вам доступно <strong>неограниченное</strong> количество <strong>бесплатных</strong> переспециализаций, чтобы попробовать разные билды</p>
      <p>Бонус действует до тех пор, пока вы не достигнете <strong>{level} уровня</strong></p>
      <p>Изменить класс персонажа можно на странице <strong>@:character.nav.overview персонажа</strong><p>'
  helpfulLinks:
    label: Полезные ссылки

