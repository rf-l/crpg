          <p>Ваш рейтинг присваивает вам ранг, который напрямую связан с автобалансом, используя который он решает, в какую команду вас поместить. Система, которую мы используем <strong>*Glicko2</strong>.</p>
          <p>Не беспокойтесь о своем ранге! В конце концов, это инструмент, который мы используем для балансировки команд, он не обязательно является идеальным показателем мастерства в Bannerlord.</p>
          <p>Вы можете повысить свой ранг, нанося урон, особенно по более сильным игрокам, а также стабильно хорошо играя.</p>
          <p>
          <small>
          <strong>*Glicko2</strong>
          <br />
          Рейтинговая система Glicko2 - это метод оценки уровня мастерства игроков в играх с нулевой суммой, таких как шахматы. Она является продолжением рейтинговой системы Эло, добавляя рейтинг надежности для улучшения системы. Она корректирует рейтинги, основываясь не только на результатах побед и поражений, но и на последовательности действий игрока.
