      description: '<p>В cRPG используется модель стоимости предметов, которая предсказывает и количественно оценивает эффективность предметов в игре. Она присваивает каждому предмету уровень от 0 до 10 на основе статистики, требований к информации и цены. Некоторое время назад модель была переработана и изменила список цен, чтобы лучше отразить эффективность предметов, обычно делая оружие высшего уровня более дорогим. Однако помните, что модель служит индикатором, а не идеальным показателем баланса предметов.</p>'
