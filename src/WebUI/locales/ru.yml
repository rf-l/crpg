help:
  title: Помощь

  overview:
    navTitle: Обзор
    title: Добро пожаловать в cRPG!
    intro: '
      <p>Если вы новичок и, вероятно, нашли эту страницу в поисках помощи, то вы пришли по адресу! Это будет своего рода ''приветственный набор'', который поможет вам разобраться с основными вопросами.</p>
      <p>Для начала мы рекомендуем ознакомиться с <a href=''/help/build-support''>билд-системой</a>, это лучший способ изучить нашу систему прогрессии и начать творчески подходить к созданию персонажа!</p>'

  buildSupport:
    navTitle: Билд-система
    title: Создайте билд своего персонажа
    content: '
      <p>Создание хорошего билда для вашего персонажа - это фундаментальный инструмент для доминирования на поле боя в cRPG. Будучи новичком в игре, вы захотите получить что-то простое, легкое и понятное, чтобы как можно чаще участвовать в боях.</p>
      <p>Самое основное правило, которое необходимо усвоить при составлении билда, заключается в том, что увеличение атрибутов (сила и ловкость) всегда должно происходить <strong>в количестве кратном трем</strong>.</p>
      <p>Причина в том, что за каждое кратное трем число, вложенное в силу или ловкость, вы получаете возможность вложить <strong>+1 очко в навык</strong> (скилл), связанный с этим атрибутом.</p>
      <p>Например:</p>
      <ul>
      <li>На 3-м уровне ловкости вы можете вложить 1 очко в навык Атлетика.</li>
      <li>добавьте 3 очка и доведите его до 6-го уровня, теперь вы можете добавить 2 очка</li>
      <li>повторяйте, пока не достигнете желаемого уровня!</li>
      </ul>
      <p>Вы можете поэкспериментировать с билдами с помощью <a href=''/builder'' target=''_blank''>этого инструмента</a>, а также задать вопросы в <a href=''https://discord.com/channels/279063743839862805/1036085650849550376'' target=''_blank''>специализированном чате Discord</a>.</p>'

  joinClan:
    title: Вступление в клан
    navTitle: Вступить в клан
    content: '
      <p>Вступить в клан в cRPG - хорошая идея по двум простым причинам:</p>
      <ul>
      <li>Это вовлекает вас в сообщество - вы можете учиться у более опытных игроков и пользоваться этим для улучшения своих навыков!</li>
      <li>Это дает вам доступ к их <strong>клановой оружейной</strong> - в ней хранятся предметы, которые вы можете позаимствовать у других игроков! Это огромное преимещуство на ранних этапах, когда с золотом туго!</li>
      </ul>'

  FAQ:
    title: Часто задаваемые вопросы
    navTitle: FAQ
    intro: '
      <p>Здесь вы найдете список распространенных вопросов. Задайте свой вопрос <a href=''https://discord.com/channels/279063743839862805/1044686358066778112'' target=''_blank''>в нашем Discord</a>!</p>'
    list:
      - q: Как работает требование к силе?
        a: Вы можете носить все, что вам нравится, однако, если вы не обладаете необходимыми навыками владения этим предметом, вы столкнетесь с <strong>штрафами</strong>.
      - q: Как заработать XP и золото?
        a: Просто! Играя в игру! По мере того как ваша команда выигрывает раунды, вы получаете <strong>мульти</strong>, который умножает ваши XP и количество золота на значение, показанную в правом нижнем углу экрана и обозначенную (x1, x2, x3, x4, x5). Также, вы можете <strong>увеличить доход</strong>, используя худшее снаряжение, так как за содержание снаряжения необходимо платить.
      - q: Все такие сильные, почему же я чувствую себя таким слабым?
        a: В cRPG много опытных игроков, которые давно играют в эту игру, поэтому средний уровень мастерства здесь гораздо выше, чем у Native игроков. Возможно, вам покажется, что бои здесь намного сложнее, особенно если вы новичок!
      - q: Что такое Отставка и очки наследия?
        a: Отставка - это особенность cRPG, которая позволяет вам откатить своего персонажа на 1 уровень, взамен вы получаете <strong>генерацию</strong>, которая увеличивает ваш множетель XP, вы также получаете <strong>очки наследия</strong>, которые можно использовать для улучшения и повышения статов вашего снаряжения.
      - q: Зачем надо уходить в отставку не менее 16 раз?
        a: Мы рекомендуем уходить в отставку 16 раз, так как в этом случае вы получите максимальный множитель опыта, который поможет вам быстрее повысить уровень, когда вы перейдете за 31-й уровень.

